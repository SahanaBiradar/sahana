<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="style.css">

    <title>register form</title>
</head>
<body>
    <h1>Student Registration Form</h1><hr>
    <div class="hero">
    <form class="pos" method="post">
      <label for="name">Institute Name:</label>
       <input type="text" id="name" name="name" value=""><br><br>
        <label for="id">registration no:</label>
        <input type="text" id="id" name="id" value=""><br><br>
        <label for="stu"> Name:</label> <input type="text" id="stu" name="stu" value=""><br><br>
        <label for="ft">Father Name:</label> <input type="text" id="ft" name="ft" value=""><br><br>
        <label for="mother">Mother Name </label>
        <input type="text" id="mother" name="mother" value=""><br><br>
        <label for="email">Email Id </label>

        <label for="dob">DOB </label>
        <input type="date" id="dob" name="dob" value=""><br><br>
        <label for="mobile no">Mobile No</label><input type="number" id="number" name="number" value=""><br><br>
        <label for="branch">Branch Name</label> 
        <input type="text" id="text" name="text" value=""><br><br>
        <label for="year">Year Of Admission</label>
         <input type="date" id="date" name="date" value=""><br><br>

        <label for="exam">Exam Fees</label>
         <input type="number" name="Exam" id="Exam" value=""><br><br>
              Select Gender:
        <input type="radio" name="gender" id="yu" value="Male">Male</input>&nbsp;&nbsp;
        <input type="radio" name="gender" id="yv" value="Female">Female</input>&nbsp;&nbsp;
        <input type="radio" name="gender" id="yw" value="Other">Other</input>&nbsp;&nbsp;<br><br>
    
    <input type="Submit" name="submit" id="s1" value="submit">&nbsp;&nbsp;
    <input type="reset" name="reset" id="s2" value="Reset">
    </form>
    </div>
